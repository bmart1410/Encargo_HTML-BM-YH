{% extends 'core/base.html' %} {% load static %}{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion Mr. Instruments</title>

    <link href="{% static 'core/css/clime.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/estiloFrom.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/estilos.css' %}" rel="stylesheet">
    <script src="{% static 'core/js/clima.js' %}">
    </script>
    <script src="{% static 'core/js/main.js' %}">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <div class="logo">
        <a href="{% url 'home' %}" title="Inicio"><img src="https://www.amazingmusicpro.com/dist/images/logo.png" alt="Logo menu" width="80"></a>
     </div>


    <div class="container">    
        <div class="row justify-content-center">      
            <div class="col-md-7">  
                <h1 class="contactInfo">Inicio Mr. Instruments</h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0">Ingrese datos solicitados</p>
                <p class="text-danger small pt-0 mt-0">*Todos los campos son obligatorios</p>


                <form>

                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4">Nombre y Apellido:</label>
                        <div class="col-md-8">
                            <input type="text" name="nombre" value="" id="nombre" class="form-control">
                        </div>
                    </div> 



                    <br> 



                    <div class="row form-group">
                        <label for="email" class="col-form-label col-md-4">e-mail:</label>
                        <div class="col-md-8">
                            <input type="email" name="nombre" value="" id="email" class="form-control">
                        </div>
                    </div>


                    <br>



                    <div class="row form-group">
                        <label for="mensaje" class="col-form-label col-md-4">Contrase√±a:</label>
                        <div class="col-md-8">
                            <input type="password" name="pwdPassword" value="" size="20" maxlength="20" /><br /><br />
                        </div>
                    </div> 



                    <div class="row form-group">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-info">Ingresar</button>
                        </div>
                    </div>

                    <br> <br>

                        <br> <br> <br> <br>
                        <h6>Contactanos al mr.instruments@gmail.com o llamando al +569 12345678.</h6>

                    </div>






                </form>

            </div>
        </div>
        {% endblock %}
    </div>

</body>
</html>
